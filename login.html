<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />
  <title>登陆</title>
</head>
<body>
  <a href="/register.html" class="flex-center navigate">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#666" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    <p class="flex-1">注册账号</p>
  </a>

  <form class="padding-form register-form-wrapper">
    <div class="login-heading">
      <h1>Hi～</h1>
      <h2>欢迎登录麦秸映像商城</h2>
    </div>
    <div class="input-wrapper flex-center">
      <div class="caption-user contain-img"></div>
      <input placeholder="用户名/手机号" id="name" autocomplete="off" />
      <div class="effect"></div>
    </div>
    <div class="input-wrapper flex-center">
      <div class="caption-lock contain-img"></div>
      <input placeholder="请输入密码" id="pass" autocomplete="off" type="password" />
      <div class="effect"></div>
    </div>
    <div class="flex-center">
      <label class="check flex-center flex-1">
        <i class="checked"></i><span class="h4">自动登录</span>
      </label>
      <a href="#" class="red">忘记密码？</a>
    </div>
    
    <button type="submit">登陆</button>
  </form>
  <footer>
    <p>河南麦秸映像网络技术有限公司</p>
    <p>版权所有 Copyright © 2020-2025</p>
    <p>备案号：豫ICP备17010554号-7</p>
  </footer>

  <script>
    const form = document.querySelector('.register-form-wrapper');
    form.addEventListener('submit', e => {
      e.preventDefault();
      window.location.replace('/iCenter.html');
    })
  </script>
</body>
</html>
