<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />
  <title>忘记密码</title>
</head>
<body>
  <a href="/login.html" class="flex-center navigate">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#666" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    <p class="flex-1">返回登陆</p>
  </a>

  <form class="padding-form register-form-wrapper">
    <h2>忘记密码</h2>
    <div class="input-wrapper">
      <input placeholder="请输入注册所填手机号" id="name" autocomplete="off" pattern="^[0-9]+$" maxlength="11"/>
      <div class="effect"></div>
    </div>
    <div class="flex-center"  style="margin: '1rem 0'">
      <div class="input-wrapper flex-1" style="margin: 0">
        <input placeholder="请输入验证码" id="code" autocomplete="off" pattern="^[0-9]+$" maxlength="4"/>
        <div class="effect"></div>
      </div>
      <div class="getcode">获取验证码</div>
    </div>
    <div class="input-wrapper">
      <input placeholder="请设置新密码" id="pass" autocomplete="off" type="password" />
      <div class="effect"></div>
    </div>
    <div class="input-wrapper">
      <input placeholder="确认密码" id="repass" autocomplete="off" type="password" />
      <div class="effect"></div>
    </div>

    <button type="submit">提交</button>
  </form>
  <footer>
    <p>河南麦秸映像网络技术有限公司</p>
    <p>版权所有 Copyright © 2020-2025</p>
    <p>备案号：豫ICP备17010554号-7</p>
  </footer>
</body>
</html>
